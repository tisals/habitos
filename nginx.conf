server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Try to serve the requested file path directly,
        # if it's not found, fall back to index.html to allow client-side routing (SPA).
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for assets if needed, but keeping simple for now.
}
