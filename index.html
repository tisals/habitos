<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Llave de tu Potencial</title>

    <meta name="description" content="Transforma tu vida con rituales diarios de productividad">
    <meta name="theme-color" content="#00D1FF">

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/assets/icons/icon-192.svg">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="La Llave">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'deep-blue': '#0A0E27',
                        'electric-blue': '#00D1FF',
                        'soft-white': '#F8F9FA',
                        'pit-primary': '#00D1FF',
                        'pit-secondary': '#0066FF',
                        'cafe-primary': '#FF6B35',
                        'cafe-secondary': '#FFB627',
                        'life-primary': '#00E5A0',
                        'life-secondary': '#00C896',
                        'success': '#00E5A0',
                        'warning': '#FFB627',
                        'neutral': '#6C757D',
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Error al registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
